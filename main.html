<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			let n = arr.length;
			let max1 = -infinity;
			let max2 = -infinity;

			if( n<=1)
			{
				return max2;
			}
			let count = 1;
			for(let i=1;i<n;i++)
				{
					if(arr[i]==arr[0])
					{
						++count;
					}
				}
			if(count == n)
			{
				return max2;
			}
			for(let i=0;i<n;i++)
				{
					if(arr[i]>max1){
						max2 = max1;
						max1 = arr[i];
					}
					else if(arr[i]<max1 && arr[i]>max2){
						max2 = arr[i];
					}
				}
			return max2;
		}

		function Main() {
			// var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) {
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
